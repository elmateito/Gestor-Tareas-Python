<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Restablecer Contraseña</title>
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center font-monospace pt-5">

        <h1 class="m-5">RESTABLECER CONTRASEÑA</h1>

        <div class="card card-body p-3 mt-5 w-50">
            <form method="post" class="row g-3 container" action="">   
              <div class="input-group input-group-lg col-sm-4 d-flex justify-content-evenly">
                <p class="fs-5">Digite una nueva Contraseña</p>
              </div>
              <div class="input-group input-group-lg col-md-8">
                <span class="input-group-text" id="basic-addon1">#</span>
                <input type="password" class="form-control form-control-lg" id="contrasena" name="contrasena" aria-describedby="basic-addon1" placeholder="Contraseña Nueva" autofocus required>
              </div>
              <div class="input-group input-group-lg col-md-8">
                <span class="input-group-text" id="basic-addon1">#</span>
                <input type="password" class="form-control form-control-lg" id="contrasena2" name="contrasena2" aria-describedby="basic-addon1" placeholder="Confirmar Contraseña" autofocus required>
              </div>
              <div class="col-sm-12 m-4 d-flex justify-content-evenly">
                <button type="submit" class="btn btn-success">Confirmar Nueva Contraseña</button>
              </div>
            </form>
          </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
