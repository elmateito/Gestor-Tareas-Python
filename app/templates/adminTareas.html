<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% if 'nombreUsuario' in session %}
    <title>{{ session ['rol']}}: Registrar Tarea</title>
</head>
<body class="font-monospace">

    <nav class="navbar navbar-expand-lg bg-body-tertiarynavbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">Panel de {{ session ['rol']}} | {{ session ['nombreUsuario']}}</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/lista-usuarios">Listar Usuarios</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/global-tareas">Listar Tareas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active me-4" aria-current="page" href="/registro-tareas">Registrar Tareas</a>
                  </li>
                  <a href="/cerrar" class="btn btn-outline-danger">Cerrar Sesi√≥n</a>
                </ul>
          </div>
        </div>
      </div>
  </nav>

    <div class="container d-flex flex-column align-items-center justify-content-center">

      <h1 class="mt-4">Nueva Tarea</h1>

      <div class="card card-body p-3 mt-5 w-75">
        <form class="row g-3 container" method="post" action="/registro-tareas">
          <div class="col-md-8">
            <!-- <label for="nombreTarea" class="form-label">Nombre de la Tarea</label> -->
            <input type="text" class="form-control form-control-lg" id="nombreTarea" name="nombreTarea" placeholder="Nombre de la Tarea" autofocus required>
          </div>
          <div class="col-md-4">
            <!-- <label for="estado" class="form-label">Estado</label> -->
            <select name="estado" id="estado" class="form-select form-select-lg" required>
              <option selected disabled value="">Estado:</option>
              <option value="Por Definir">Por Definir</option>
              <option value="Definido">Definido</option>
              <option value="Terminado">Terminado</option>
            </select>
          </div>
          <div class="input-group col-md-6">
            <span class="input-group-text" id="basic-addon1">Fecha Inicio</span>
            <input type="date" class="form-control form-control-lg" name="fechaInicio" id="fechaInicio" aria-describedby="basic-addon1" required>
          </div>
          <div class="input-group col-md-6">
            <span class="input-group-text" id="basic-addon1">Fecha de Fin</span>
            <input type="date" class="form-control form-control-lg" name="fechaFin" id="fechaFin" aria-describedby="basic-addon1" required>  
          </div>
          <div class="col-sm-6 d-flex justify-content-evenly">
            <button type="submit" class="btn btn-success">Guardar Tarea</button>
          </div>
          <div class="col-sm-6 d-flex justify-content-evenly">
            <button type="reset" class="btn btn-outline-warning">Limpiar Entradas</button>
          </div>
        </form>
      </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
