<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrar Usuario</title>
</head>
<body>

  <div class="container d-flex flex-column align-items-center justify-content-center font-monospace pt-5">

    <h1 class="m-5">REGISTRARSE</h1>

    <div class="card card-body p-3 mt-5 w-75">
    <form method="post" action="/registro-usuarios" class="row g-3 container">
      <div class="input-group">
        <span class="input-group-text">Nombre</span>
        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" autofocus required>
        <span class="input-group-text">Apellido</span>
        <input type="text" class="form-control form-control-lg" id="apellido" name="apellido" required>
      </div>
      <div class="input-group">
        <input type="email" class="form-control form-control-lg" id="correo" name="correo" required>
        <span class="input-group-text">Correo | Usuario</span>
        <input type="text" class="form-control form-control-lg" id="nombreUsuario" name="nombreUsuario" required>
      </div>
      <div class="input-group">
        <span class="input-group-text">#</span>
        <input type="password" class="form-control form-control-lg" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        <span class="input-group-text">Rol</span>
        <select id="rol" name="rol" class="form-select form-select-lg" required>
          <option value="Usuario" selected>Usuario</option>
          <option value="Administrador">Administrador</option>
        </select>
      </div>              
      <div class="col-sm-6 d-flex justify-content-evenly">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
      <div class="col-sm-6 d-flex justify-content-evenly">
        <button type="reset" class="btn btn-outline-warning">Limpiar Entradas</button>
      </div>
      <div class="col-sm-12 d-flex justify-content-evenly">
        <p class="fs-5 m-0 text-center">Ya tengo cuenta. <a href="/" class="text-decoration-none">Iniciar Sesión</a></p>
      </div>
    </form>

    </div>

  </div>
