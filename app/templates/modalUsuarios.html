<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Actualizar Usuario</title>
</head>
<body class="font-monospace">

    <div class="container d-flex flex-column align-items-center justify-content-center">

      <h1 class="my-5">Actualizar Usuario</h1>

        <div class="card card-body w-75 my-5">
            <form class="row g-3 container" method="post">
              <div class="input-group input-group-lg col-md-2">
                <span class="input-group-text" id="basic-addon1">ID: {{data[0]}}</span>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" value="{{data[4]}}" aria-describedby="basic-addon1">
              </div>
              <div class="input-group input-group-lg col-md-10">
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{data[1]}}">
                <span class="input-group-text" id="basic-addon1">Nombre | Apellido</span>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{data[2]}}">
              </div>
              <div class="input-group input-group-lg col-6">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="email" class="form-control" id="correo" name="correo" value="{{data[3]}}" required>
                <span class="input-group-text" id="basic-addon1">Rol</span>
                <select id="rol" name="rol" class="form-select" required>
                  <option value="Usuario" selected>Definido</option>
                  <option value="Administrador">Por Definir</option>
                </select>
              </div>
              <div class="col-sm-12 d-flex justify-content-evenly">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </form>
          </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
