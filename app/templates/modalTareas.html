<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Actualizar Tarea</title>
</head>
<body class="font-monospace">

    <div class="container d-flex flex-column align-items-center justify-content-center">

      <h1 class="my-5">Actualizar Tarea</h1>

        <div class="card card-body w-75 my-5">
            <form class="row g-3 container" method="post">
              <div class="input-group input-group-lg col-md-2">
                <span class="input-group-text" id="basic-addon1">ID: {{data[0]}}</span>
                <input type="text" class="form-control" id="nombreTarea" name="nombreTarea" value="{{data[1]}}" aria-describedby="basic-addon1">
              </div>
              <div class="input-group input-group-lg col-6">
                <span class="input-group-text" id="basic-addon1">Inicio</span>
                <input type="date" class="form-control form-control-lg" id="fechaInicio" name="fechaInicio" value="{{data[2]}}" required>
                <span class="input-group-text" id="basic-addon1">Fin</span>
                <input type="date" class="form-control form-control-lg" id="fechaFin" name="fechaFin" value="{{data[3]}}" required>
              </div>
              <div class="input-group input-group-lg col-md-4">
                <span class="input-group-text">Estado</span>
                <select id="estado" name="estado" class="form-select form-select-lg" required>
                  <option selected disabled value="">Estado:</option>
                  <option value="Por Definir">Por Definir</option>
                  <option value="Definido">Definido</option>
                  <option value="Terminado">Terminado</option>
                </select>
              </div>
              <div class="col-md-12 d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </form>
          </div>

    </div>
